<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Info-Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        #status-bar {
            background-color: #2980b9;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: block;
            overflow-x: hidden;
            white-space: nowrap;
            font-weight: bold;
            line-height: 1.5;
        }

        #status-bar-content {
            display: inline-block;
            animation: rotateStatusBar 20s linear infinite;
        }

        @keyframes rotateStatusBar {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #clock {
            font-size: 30px;
            font-weight: bold;
            color: pink;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        #main-container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: space-between;
            margin-top: 70px;
        }

        #anwesenheit-container {
            width: 50%;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #vertretungsplan-container {
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 20px);
            background-color: #ecf0f1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #anwesenheit {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
            height: 100%;
        }

        .anwesenheits-status {
            margin: 10px 0;
            font-size: 18px;
        }

        .anwesenheits-status span {
            font-weight: bold;
        }

        #anwesenheit input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #2980b9;
            background-color: transparent;
            color: #2c3e50;
            outline: none;
        }

        #check-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #check-button:hover {
            background-color: #2980b9;
        }

        /* Pop-up Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #2980b9;
            padding: 20px;
            width: 300px;
            z-index: 1100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        /* Meme des Tages entfernt */
    </style>
</head>
<body>
    <div id="status-bar">
        <div id="status-bar-content">
            Anwesenheitsstatus und Vertretungsplan
        </div>
        <div id="clock"></div>
    </div>

    <div id="main-container">
        <div id="anwesenheit-container">
            <h2>Prüfung der Anwesenheit</h2>
            <input type="text" id="nummer-input" placeholder="Gib deine 6-stellige Nummer ein" autocomplete="off">
            <div id="anwesenheit"></div>
            <br>
            <!-- PIN-Eingabe -->
            <input type="text" id="pin-input" placeholder="Gib PIN ein (z.B. 1234)">
            <button id="check-pin-button">PIN eingeben</button>
        </div>

        <div id="vertretungsplan-container">
            <iframe src="https://borys.webuntis.com/WebUntis/monitor?school=Freiherr-vom-Stein%20Neum%C3%BCnster&monitorType=subst&format=Vertretungen-Klassen" id="vertretungsplan"></iframe>
        </div>
    </div>

    <!-- Pop-up Overlay und Inhalt -->
    <div id="popup-overlay"></div>
    <div id="popup">
        <h3>Changelogs</h3>
        <p>Neues Feature hinzugefügt: Pop-up für Changelogs.</p>
        <p>Fehlerbehebung: Korrektur des Anwesenheitslistenscrolling.</p>
        <p>Verbesserungen: UI für Anwesenheit optimiert.</p>
    </div>

    <audio id="klingel-audio" src="klingel.mp3" preload="auto"></audio>

    <script>
        const studentenDaten = {
            "123456": { name: "Alyssa Summer Kalbau", status: "Abwesend" },
            "654321": { name: "Etienne Schnack", status: "Abwesend" },
            "696969": { name: "Lukas Brüggert", status: "Abwesend" },
            "333444": { name: "Kevin Köhler", status: "Abwesend" },
            "555666": { name: "Morice Classen", status: "Abwesend" },
            "777888": { name: "Justin Kramer", status: "Abwesend" },
            "999000": { name: "Jannik Evolt", status: "Abwesend" },
            "220200": { name: "Maxim Getz", status: "Abwesend" }
        };

        // Pop-up anzeigen
        function showPopup() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("popup-overlay");

            popup.style.display = "block";
            overlay.style.display = "block";

            // Pop-up für 10 Sekunden anzeigen
            setTimeout(() => {
                popup.style.display = "none";
                overlay.style.display = "none";
            }, 10000);
        }

        // PIN Überprüfung
        document.getElementById("check-pin-button").addEventListener("click", function() {
            const pinInput = document.getElementById("pin-input").value;

            if (pinInput === "1234") { // Beispiel PIN
                showPopup();
            } else {
                alert("Falscher PIN");
            }
        });

        function playKlingelSound() {
            const klingelAudio = document.getElementById("klingel-audio");
            klingelAudio.volume = 1.0;
            klingelAudio.play();
        }

        function updateStatusBar() {
            const statusBarContent = document.getElementById("status-bar-content");
            let statusText = '';
            for (let nummer in studentenDaten) {
                const student = studentenDaten[nummer];
                statusText += `${student.name}: ${student.status} | `;
            }
            statusBarContent.innerText = statusText.trim();
        }

        function checkAnwesenheit() {
            const nummer = document.getElementById("nummer-input").value;
            if (nummer.length === 6) {
                if (studentenDaten[nummer]) {
                    studentenDaten[nummer].status = "Anwesend";
                    updateStatusBar();
                    updateAnwesenheitsListe();
                    playKlingelSound(); 
                    document.getElementById("nummer-input").value = '';
                    document.getElementById("nummer-input").focus();
                } else {
                    document.getElementById("nummer-input").value = ''; 
                    document.getElementById("nummer-input").focus(); 
                }
            }
        }

        function updateAnwesenheitsListe() {
            const anwesenheitContainer = document.getElementById("anwesenheit");
            anwesenheitContainer.innerHTML = '';
            for (let nummer in studentenDaten) {
                const student = studentenDaten[nummer];
                const statusDiv = document.createElement("div");
                statusDiv.classList.add("anwesenheits-status");

                statusDiv.style.color = student.status === "Anwesend" ? "green" : "red";
                statusDiv.innerHTML = `<span>${student.name}:</span> ${student.status}`;
                anwesenheitContainer.appendChild(statusDiv);
            }

            anwesenheitContainer.scrollTop = anwesenheitContainer.scrollHeight;
        }

        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.innerText = `${hours}:${minutes}:${seconds}`;
        }

        document.getElementById("nummer-input").addEventListener("input", checkAnwesenheit);

        window.onload = function () {
            document.getElementById("nummer-input").focus();
            updateAnwesenheitsListe();
            setInterval(updateAnwesenheitsListe, 300000);
            setInterval(updateClock, 1000);
        };
    </script>
</body>
</html>
