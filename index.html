<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Info-Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #status-bar {
            background-color: #2980b9;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
            font-weight: bold;
            line-height: 1.5;
        }

        #main-container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: space-between;
            margin-top: 70px;
        }

        #anwesenheit-container {
            width: 50%;
            background-color: #34495e;
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 20px);
            display: flex;
            flex-direction: column;
        }

        #vertretungsplan-container {
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 20px);
            background-color: #34495e;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #anwesenheit {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
            height: 300px;
        }

        .anwesenheits-status {
            margin: 10px 0;
            font-size: 18px;
        }

        .anwesenheits-status span {
            font-weight: bold;
        }

        #anwesenheit input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #2980b9;
            background-color: #34495e;
            color: white;
        }

        #check-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #check-button:hover {
            background-color: #2980b9;
        }

        #meme {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }

        #splashscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1001;
        }

        #splashscreen img {
            width: 200px;
            margin-bottom: 20px;
        }

        #splashscreen div {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Splashscreen mit Logo & Slogan -->
    <div id="splashscreen">
        <div>
            <img src="logo.png" alt="Nebula Logo">
            <div style="font-size: 20px;">Your.Privasi</div>
        </div>
    </div>

    <div id="status-bar">
        Anwesenheitsstatus und Vertretungsplan
    </div>

    <div id="main-container">
        <!-- Anwesenheit -->
        <div id="anwesenheit-container">
            <h2>Prüfung der Anwesenheit</h2>
            <input type="text" id="nummer-input" placeholder="Gib deine 6-stellige Nummer ein">
            <div id="anwesenheit">
                <!-- Dynamisch eingefügt -->
            </div>
        </div>

        <!-- Vertretungsplan -->
        <div id="vertretungsplan-container">
            <iframe src="https://borys.webuntis.com/WebUntis/monitor?school=Freiherr-vom-Stein%20Neum%C3%BCnster&monitorType=subst&format=Vertretungen-Klassen" id="vertretungsplan"></iframe>
        </div>
    </div>

    <!-- Meme des Tages -->
    <img src="" id="meme" alt="Meme des Tages">

    <script>
        const studentenDaten = {
            "123456": { name: "Max Mustermann", status: "Abwesend" },
            "654321": { name: "Erika Musterfrau", status: "Abwesend" },
            "111222": { name: "John Doe", status: "Abwesend" },
            "333444": { name: "Jane Smith", status: "Abwesend" }
        };

        function updateStatusBar() {
            const statusBar = document.getElementById("status-bar");
            let statusText = '';
            for (let nummer in studentenDaten) {
                const student = studentenDaten[nummer];
                statusText += `${student.name}: ${student.status} | `;
            }
            statusBar.innerText = statusText.trim();
        }

        function checkAnwesenheit() {
            const nummer = document.getElementById("nummer-input").value;
            if (studentenDaten[nummer]) {
                studentenDaten[nummer].status = "Anwesend";
                updateStatusBar();
                updateAnwesenheitsListe();
                document.getElementById("nummer-input").value = '';
                document.getElementById("nummer-input").focus();
            }
        }

        function updateAnwesenheitsListe() {
            const anwesenheitContainer = document.getElementById("anwesenheit");
            anwesenheitContainer.innerHTML = '';
            for (let nummer in studentenDaten) {
                const student = studentenDaten[nummer];
                const statusDiv = document.createElement("div");
                statusDiv.classList.add("anwesenheits-status");
                statusDiv.style.color = student.status === "Anwesend" ? "green" : "red";
                statusDiv.innerHTML = `<span>${student.name}:</span> ${student.status}`;
                anwesenheitContainer.appendChild(statusDiv);
            }
        }

        function setMemeOfTheDay() {
            const lastMemeTime = localStorage.getItem('lastMemeTime');
            const currentTime = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000;
            let memeNumber = localStorage.getItem('memeNumber');
            if (!lastMemeTime || currentTime - lastMemeTime > oneDay) {
                memeNumber = Math.floor(Math.random() * 100) + 1;
                localStorage.setItem('memeNumber', memeNumber);
                localStorage.setItem('lastMemeTime', currentTime);
            }
            document.getElementById("meme").src = `meme${memeNumber}.png`;
        }

        document.getElementById("nummer-input").addEventListener("input", checkAnwesenheit);

        updateStatusBar();

        window.onload = function () {
            document.getElementById("nummer-input").focus();
            updateAnwesenheitsListe();
            setTimeout(function () {
                document.getElementById("splashscreen").style.display = "none";
            }, 5000);
            setInterval(updateAnwesenheitsListe, 300000);
            setMemeOfTheDay();
        }
    </script>
</body>
</html>
