<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertretungsplan Info-Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        #status-bar {
            background-color: #2980b9;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: block;
            overflow-x: hidden;
            white-space: nowrap;
            font-weight: bold;
            line-height: 1.5;
        }

        #status-bar-content {
            display: inline-block;
            animation: rotateStatusBar 20s linear infinite;
        }

        @keyframes rotateStatusBar {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        #clock {
            font-size: 30px;
            font-weight: bold;
            color: pink;
            position: fixed;
            top: 40px;
            right: 10px;
            z-index: 1001;
        }

        #main-container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: space-between;
            margin-top: 70px;
        }

        #anwesenheit-container {
            width: 50%;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #vertretungsplan-container {
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 20px);
            background-color: #ecf0f1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #anwesenheit {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
            height: 100%;
            scroll-behavior: smooth;
        }

        .anwesenheits-status {
            margin: 10px 0;
            font-size: 18px;
            animation: rotateAnwesenheitList 20s linear infinite;
        }

        @keyframes rotateAnwesenheitList {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .anwesenheits-status span {
            font-weight: bold;
        }

        #anwesenheit input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #2980b9;
            background-color: transparent;
            color: #2c3e50;
            outline: none;
        }

        #check-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #check-button:hover {
            background-color: #2980b9;
        }

        #meme {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            object-fit: cover;
        }

        /* Pop-up für Changelogs */
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #2980b9;
            display: none;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="status-bar">
        <div id="status-bar-content">
            Anwesenheitsstatus und Vertretungsplan
        </div>
    </div>

    <!-- Uhr Anzeige -->
    <div id="clock"></div>

    <div id="main-container">
        <!-- Bereich für Anwesenheit -->
        <div id="anwesenheit-container">
            <h2>Prüfung der Anwesenheit</h2>
            <input type="text" id="nummer-input" placeholder="Gib deine 6-stellige Nummer ein" autocomplete="off">
            <input type="password" id="pin-input" placeholder="Gib deinen PIN ein" autocomplete="off">
            <button id="check-pin-button">Prüfen</button>
            <div id="anwesenheit">
                <!-- Dynamisch eingefügte Anwesenheitsstatus -->
            </div>
        </div>

        <!-- Bereich für den Vertretungsplan -->
        <div id="vertretungsplan-container">
            <iframe src="https://borys.webuntis.com/WebUntis/monitor?school=Freiherr-vom-Stein%20Neum%C3%BCnster&monitorType=subst&format=Vertretungen-Klassen" id="vertretungsplan"></iframe>
        </div>
    </div>

    <!-- Meme des Tages -->
    <img src="" id="meme" alt="Meme des Tages">

    <!-- Pop-up für Changelogs -->
    <div id="popup-overlay"></div>
    <div id="popup">
        <h3>Changelog:</h3>
        <p>Neue Funktion: Anwesenheitsprüfung und automatische Aktualisierung der Statusanzeige.</p>
        <p>Bugfix: Scroll-Problem in der Anwesenheitsliste behoben.</p>
    </div>

    <!-- Audio für die Klingel -->
    <audio id="klingel-audio" src="klingel.mp3" preload="auto"></audio>

    <script>
        const studentenDaten = {
            "123456": { name: "Alyssa Summer Kalbau", pin: "1234", status: "Abwesend" },
            "654321": { name: "Etienne Schnack", pin: "4321", status: "Abwesend" },
            "696969": { name: "Lukas Brüggert", pin: "6969", status: "Abwesend" },
            "333444": { name: "Kevin Köhler", pin: "4444", status: "Abwesend" },
            "555666": { name: "Morice Classen", pin: "5555", status: "Abwesend" },
            "777888": { name: "Justin Kramer", pin: "8888", status: "Abwesend" },
            "999000": { name: "Jannik Evolt", pin: "0000", status: "Abwesend" },
            "220200": { name: "Maxim Getz", pin: "2202", status: "Abwesend" }
        };

        // Funktion zum Neuladen der Seite um 23:59
        function reloadAtMidnight() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(23, 59, 59, 999);

            const timeUntilMidnight = midnight - now;

            setTimeout(function() {
                location.reload();  // Seite neu laden
            }, timeUntilMidnight);
        }

        // Funktion zum Abspielen des Klingeltons
        function playKlingelSound() {
            const klingelAudio = document.getElementById("klingel-audio");
            klingelAudio.volume = 1.0; 
            klingelAudio.play();
        }

        // Funktion zum Aktualisieren des Statusbalkens
        function updateStatusBar() {
            const statusBarContent = document.getElementById("status-bar-content");
            let statusText = '';
            for (let nummer in studentenDaten) {
                const student = studentenDaten[nummer];
                statusText += `${student.name}: ${student.status} | `;
            }
            statusBarContent.innerText = statusText.trim();
        }

        // Funktion zur Überprüfung der Anwesenheit
        function checkAnwesenheit() {
            const nummer = document.getElementById("nummer-input").value;
            const pin = document.getElementById("pin-input").value;

            if (pin === "change") {
                // Zeige Changelog-Popup
                showPopup();
                return;
            }

            if (nummer.length === 6 && studentenDaten[nummer] && studentenDaten[nummer].pin === pin) {
                studentenDaten[nummer].status = "Anwesend";
                updateStatusBar();
                playKlingelSound();
                updateAnwesenheitsListe();
                document.getElementById("nummer-input").value = '';
                document.getElementById("pin-input").value = '';
                document.getElementById("nummer-input").focus();
            } else {
                document.getElementById("nummer-input").value = '';
                document.getElementById("pin-input").value = '';
                document.getElementById("nummer-input").focus();
            }
        }

        // Funktion zum Aktualisieren der Anwesenheitsliste
        function updateAnwesenheitsListe() {
            const anwesenheitContainer = document.getElementById("anwesenheit");
            anwesenheitContainer.innerHTML = '';
            for (let nummer in studentenDaten) {
                const student = studentenDaten[nummer];
                const statusDiv = document.createElement("div");
                statusDiv.classList.add("anwesenheits-status");
                statusDiv.style.color = student.status === "Anwesend" ? "green" : "red";
                statusDiv.innerHTML = `<span>${student.name}:</span> ${student.status}`;
                anwesenheitContainer.appendChild(statusDiv);
            }

            anwesenheitContainer.scrollTop = anwesenheitContainer.scrollHeight;
        }

        // Funktion um die Uhr anzuzeigen
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Pop-up für Changelogs anzeigen
        function showPopup() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("popup-overlay");

            popup.style.display = "block";
            overlay.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
                overlay.style.display = "none";
            }, 10000);
        }

        // Event Listener für das Eingabefeld
        document.getElementById("check-pin-button").addEventListener("click", checkAnwesenheit);

        // Statusbalken initialisieren und Seite um 23:59 neuladen
        window.onload = function () {
            updateStatusBar();
            updateAnwesenheitsListe();
            setInterval(updateAnwesenheitsListe, 300000);
            setInterval(updateClock, 1000);
            reloadAtMidnight();
        };
    </script>
</body>
</html>
