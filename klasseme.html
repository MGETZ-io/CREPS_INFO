<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureOS 0.05 Beta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #bootScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 999;
    }

    #mainApp {
      display: none;
      padding: 2rem;
      text-align: center;
      background: #f0f0f0;
      color: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #codeDisplay {
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem auto;
      background: white;
      border: 2px solid #333;
      width: 300px;
      letter-spacing: 0.3rem;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      font-size: 2rem;
      padding: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #hiddenInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    #overlay, #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      z-index: 1000;
    }

    #overlay {
      background: rgba(0,0,0,0.5);
    }

    #popup {
      background: white;
      color: black;
      width: 320px;
      margin: auto;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #34c759;
      position: relative;
      margin-bottom: 15px;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 20px;
      top: 10px;
      width: 20px;
      height: 40px;
      border-right: 5px solid #34c759;
      border-bottom: 5px solid #34c759;
      transform: rotate(45deg);
      animation: checkmark 0.4s ease-out forwards;
    }

    .error {
      font-size: 1.3rem;
      color: red;
    }

    #infoIcon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #555;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 20px;
      user-select: none;
    }

    #infoPopup {
      position: fixed;
      bottom: 50px;
      right: 20px;
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1001;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div id="bootScreen">üîí SecureOS Version 0.05 Beta wird geladen...</div>

  <div id="mainApp" onclick="document.getElementById('hiddenInput').focus()">
    <h1>Anwesenheits-Check-in</h1>
    <div id="codeDisplay">__________</div>
    <input id="hiddenInput" inputmode="numeric" />
    <div class="keypad" id="keypad"></div>
    <div id="infoIcon" onclick="toggleInfoPopup()">‚ÑπÔ∏è</div>
    <div id="infoPopup">SecureOS 0.05 Beta<br>Ein minimalistisches Betriebssystem f√ºr Check-in-Systeme. Entwickelt von Hustensaft Systems‚Ñ¢.</div>
  </div>

  <div id="overlay"></div>
  <div id="popup"></div>

  <script>
    const validCodes = {
      "1234567890": "Maxim Getz",
      "0987654321": "Lena Scholz",
      "1111222233": "Tom M√ºller"
    };

    let input = "";
    let pendingLogin = null;

    function updateDisplay() {
      document.getElementById("codeDisplay").textContent = input.padEnd(10, "_");
    }

    function handleKey(num) {
      if (input.length < 10) {
        input += num;
        updateDisplay();
      }
      if (input.length === 10) {
        checkCode(input);
      }
    }

    function checkCode(code) {
      const name = validCodes[code];
      if (name) {
        pendingLogin = { name, code, time: new Date() };
        showConfirmPopup(name);
      } else {
        showErrorPopup("‚ùå Ung√ºltiger Code");
      }
    }

    function showConfirmPopup(name) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      popup.innerHTML = `
        <div class="checkmark"></div>
        <p>‚úÖ Bitte best√§tigen, <strong>${name}</strong></p>
        <button id="confirmBtn" style="font-size:1.5rem; padding: 0.5rem 2rem; border:none; border-radius:10px; background:#34c759; color:white; cursor:pointer;">
          Best√§tigen
        </button>
        <p style="font-size: 0.9rem; margin-top: 0.5rem; color: #555;">Doppelt klicken wie bei Apple Pay</p>
      `;
      popup.style.display = "block";
      overlay.style.display = "block";

      let confirmCount = 0;
      const btn = document.getElementById("confirmBtn");
      btn.onclick = () => {
        confirmCount++;
        if (confirmCount === 2) {
          const { name, time } = pendingLogin;
          saveLogin(name, time.toISOString());
          showSuccessPopup(name, time.toLocaleTimeString("de-DE"));
          pendingLogin = null;
        } else {
          btn.textContent = "Noch einmal best√§tigen";
          btn.style.background = "#28a745";
        }
      };
    }

    function showSuccessPopup(name, time) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      popup.innerHTML = `
        <div class="checkmark"></div>
        ‚úÖ Willkommen, <strong>${name}</strong><br>
        Eingeloggt um <strong>${time}</strong>
      `;
      popup.style.display = "block";
      overlay.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        overlay.style.display = "none";
        input = "";
        updateDisplay();
      }, 4000);
    }

    function showErrorPopup(msg) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      popup.innerHTML = `<div class="error">${msg}</div>`;
      popup.style.display = "block";
      overlay.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        overlay.style.display = "none";
        input = "";
        updateDisplay();
      }, 2500);
    }

    function saveLogin(name, isoTime) {
      const dateKey = isoTime.split("T")[0];
      const logs = JSON.parse(localStorage.getItem("loginsByDay") || "{}");
      const time = new Date(isoTime).toLocaleTimeString("de-DE");
      if (!logs[dateKey]) logs[dateKey] = [];
      logs[dateKey].push({ name, time });
      localStorage.setItem("loginsByDay", JSON.stringify(logs));
    }

    function createKeypad() {
      const keypad = document.getElementById("keypad");
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "btn";
        btn.onclick = () => handleKey(i.toString());
        keypad.appendChild(btn);
      }
      const zero = document.createElement("button");
      zero.textContent = "0";
      zero.className = "btn";
      zero.onclick = () => handleKey("0");
      keypad.appendChild(document.createElement("div"));
      keypad.appendChild(zero);
      keypad.appendChild(document.createElement("div"));
    }

    document.addEventListener("keydown", (e) => {
      if (e.key >= "0" && e.key <= "9") handleKey(e.key);
      if (e.key === "Backspace") {
        input = input.slice(0, -1);
        updateDisplay();
      }
    });

    function toggleInfoPopup() {
      const infoPopup = document.getElementById("infoPopup");
      infoPopup.style.display = infoPopup.style.display === "block" ? "none" : "block";
    }

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    window.onload = () => {
      createKeypad();
      updateDisplay();
      setTimeout(() => {
        document.getElementById("bootScreen").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        goFullscreen();
        document.getElementById("hiddenInput").focus();
      }, 3000);
    };
  </script>
</body>
</html>
