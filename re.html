<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Seite</title>
    <style>
        /* Stellt sicher, dass der gesamte Inhalt die Seite ausfüllt */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container für die Animation */
        .animation-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(45deg, #ff006e, #00c6ff, #3e6b8d);
            background-size: 200% 200%;
            animation: gradientAnimation 6s ease-in-out infinite;
        }

        /* Animation für den Hintergrund */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Rotierende Ladeanimation */
        .loading-circle {
            width: 80px;
            height: 80px;
            border: 8px solid transparent;
            border-top: 8px solid #fff;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
            position: absolute;
        }

        /* Animation für die Drehung des Ladepunktes */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Text, der die Nachricht anzeigt */
        .message {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="animation-container">
        <!-- Ladeanimation -->
        <div class="loading-circle"></div>

        <!-- Nachricht -->
        <div class="message">
            Ihr AnWDashboard wurde aktualisiert.<br>
            Für weitere Infos gehen Sie auf unseren Discord.
        </div>
    </div>

    <script>
        // Funktion für das automatische Weiterleiten nach 6 Sekunden
        setTimeout(function() {
            window.location.href = "https://mgetz-io.github.io/CREPS_INFO/";
        }, 6000); // 6 Sekunden nach dem Start der Animation weiterleiten
    </script>

</body>
</html>
